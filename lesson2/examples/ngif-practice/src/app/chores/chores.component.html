<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{ targetImage }}"  *ngIf = 'finishedChores.length > (chores.length + 2) || chores.length === 0; else noAllowanceYet'>
</div>


<h1 *ngIf = 'chores.length === 0 && finishedChores.length > 3; else howToIceCream'>Ice cream treat!</h1>
<hr>

<ng-template #noAllowanceYet>
    <p>No allowance yet</p>
</ng-template>

<ng-template #howToIceCream>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
</ng-template>
